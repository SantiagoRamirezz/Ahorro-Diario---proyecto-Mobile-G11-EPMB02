<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Alertas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Alertas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let alerta of alertas">
      <ion-icon
        slot="start"
        [name]="getIcono(alerta)"
        [color]="getColorTipo(alerta.tipo)">
      </ion-icon>

      <ion-label class="ion-text-wrap">
        <h2>{{ alerta.titulo }}</h2>
        <p>{{ alerta.mensaje }}</p>
        <p>
          <ion-note color="medium">
            {{ formatearFecha(alerta.fecha) }}
          </ion-note>
          <ion-chip *ngIf="alerta.modulo" color="light" size="small" class="ion-margin-start">
            {{ alerta.modulo }}
          </ion-chip>
        </p>
      </ion-label>
    </ion-item>

    <div *ngIf="alertas.length === 0" class="ion-text-center ion-padding">
      <ion-icon name="notifications-outline" size="large" color="medium"></ion-icon>
      <h3>No hay alertas</h3>
      <p>Registra tu nombre en Home para ver la primera alerta</p>
    </div>
  </ion-list>
</ion-content>
