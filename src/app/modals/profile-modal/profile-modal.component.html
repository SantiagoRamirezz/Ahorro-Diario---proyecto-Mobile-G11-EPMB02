<ion-header>
    <ion-toolbar>
        <ion-title>Perfil</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="close()">Cerrar</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form [formGroup]="form" class="form-container">
        <ion-input label="Tu nombre" labelPlacement="floating" formControlName="name" placeholder="Coloque su nombre">
        </ion-input>

        <ion-button expand="block" class="ion-margin-top" [disabled]="form.invalid" (click)="save()">
            Guardar
        </ion-button>
    </form>
</ion-content>
